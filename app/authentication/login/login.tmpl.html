<md-card >
    <md-toolbar class="padding-20 text-center">
        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        <h1 class="md-headline" translate>Login</h1>
    </md-toolbar>

    <md-content class="md-padding">
        <form ng-enter="vm.loginClick()" name="login">
            <md-input-container class="md-block">
                <label for="username" translate>User</label>
                <input id="username" label="username" name="username" ng-model="vm.user.user_name" required/>
                <div ng-messages="login.username.$error" md-auto-hide="false" ng-show="login.username.$touched">
                    <div ng-message when="required"><span translate>Please enter your User Name</span></div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password" translate>password</label>
                <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                <div ng-messages for="login.password.$error" md-auto-hide="false" ng-show="login.password.$touched">
                    <div ng-message when="required"><span translate>Please enter your password.</span></div>
                </div>
            </md-input-container>
            <div layout="row" layout-align="space-between center">
                <md-input-container>
                    <md-checkbox ng-model="vm.user.rememberMe">
                        <span translate>Remember Me</span>
                    </md-checkbox>
                </md-input-container>

                <md-input-container>
                    <md-button class="md-primary" href="#/forgot" translate="Forgot password?" aria-label="{{'Forgot password?' | triTranslate}}"></md-button>
                </md-input-container>
            </div>
            <md-button ng-show="vm.isNotLoding" class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
              ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="Log in" 
              aria-label="{{'Log in' | triTranslate}}">
            </md-button>
            <md-progress-linear ng-show="!vm.isNotLoding" class="margin-bottom-20" md-mode="indeterminate"></md-progress-linear>
            
        </form>
    </md-content>
</md-card>
