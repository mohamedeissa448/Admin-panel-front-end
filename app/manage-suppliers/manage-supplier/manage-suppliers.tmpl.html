<md-content class="padded-content-page">
    <div class="row">
        <div
            flex="100"
            flex-xs="100"
            layout="row"
            class="rxp-search-by-radio-selection"
        >
            Search By :
            <md-radio-group
                class="md-primary"
                ng-model="vm.selectSearchType"
                ng-init="vm.selectSearchType='Supplier'"
            >
                <md-radio-button value="Supplier"> Supplier</md-radio-button>
                <md-radio-button value="Manufacturer">
                    Manufacturer</md-radio-button
                >
                <md-radio-button value="Supplier Code"> Supplier Code</md-radio-button>
            </md-radio-group>
        </div>
    </div>
    <div layout="row" class="rxp-margin-top-medium" layout-xs="column">
        <div flex="75" flex-xs="100" layout="column">
            <form ng-submit="vm.SubmitSearch()">
                <md-input-container
                    class="md-block rxp-search-text-box-large rxp-no-margin"
                >
                    <label>Search By {{vm.selectSearchType}} </label>
                    <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
                    <input
                        type="text"
                        ng-model="vm.searchSupplier.Supplier_Name"
                    />
                </md-input-container>
                <md-button
                    type="submit"
                    class="md-primary md-raised rxp-search-btt rxp-no-margin-btt"
                    md-ripple-size="auto"
                    aria-label="Submit"
                >
                    <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
                </md-button>
            </form>
        </div>
        <div flex="25" flex-xs="100" layout="column">
            <div class="rxp-right-container">
                <md-button
                    ng-click="vm.showAddWindow()"
                    class="md-primary md-raised rxp-search-btt rxp-no-margin-btt"
                    md-ripple-size="auto"
                    aria-label="Submit"
                >
                    <label class="rxp-margin-left-med rxp-margin-right-med"
                        >Add</label
                    >
                    <md-icon md-font-icon="zmdi zmdi-sun"></md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <div class="rxp-filter-alphabet-container">
        <md-button class="md-primary md-default rxp-filter-alphabet" ng-repeat="letter in vm.alphabetArray" 
            aria-label="filter by letter {{letter}}" onclick="checkedFilter(this)" ng-click="vm.retriveSuppliers(letter)">
            {{letter}}
        </md-button>
        <md-button
      class="md-primary md-default rxp-filter-alphabet"
      aria-label="ASC"
      ng-click="vm.ASC_Order()"
    >
      ASC
    </md-button>
    <md-button
    class="md-primary md-default rxp-filter-alphabet"
    aria-label="ASC"
    ng-click="vm.DESC_Order()"
  >
    DES
  </md-button>
        <md-progress-linear ng-if="vm.isLoading" md-mode="indeterminate"></md-progress-linear>
    </div>
    <div id="jsGrid"></div>
</md-content>
