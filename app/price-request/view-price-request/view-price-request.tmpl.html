<md-toolbar>
    <div class="md-toolbar-tools">
        <h3 class="center-text">View Price Requist Suppliers</h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.ClosemdDialog()">
            <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-content class="padded-content-page" ng-show="!vm.isLoading">
    <div>
        <div class="layout-column flex-xs-100 flex-100">
            <md-input-container class="md-block rxp-search-text-box-large rxp-no-margin">
                <label>Filter supliers</label>
                <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
                <input type="text" ng-model="SupplierFilter">
            </md-input-container>
        </div>
        <md-divider></md-divider>
        <div layout="row" layout-xs="column" class="hcm-contact-grid-header jsgrid-header-row">
            <div class="jsgrid-header-cell" flex="90" flex-xs="90" layout="column" layout-align="center start">
                Supplier Name
            </div>
            <div class="jsgrid-header-cell" flex="10" flex-xs="10" layout="column" layout-align="center end">
                Show
            </div>
        </div> 
        <div layout="row" layout-xs="column" class="jsgrid-row" ng-repeat="item in vm.requestPriceData.Supplier | filter:SupplierFilter">
            <div class="jsgrid-cell" flex="90" flex-xs="90" layout="column" layout-align="center start">
                {{item.Supplier_Name}}
            </div>
            <div class="jsgrid-cell" flex="10" flex-xs="10" layout="column" layout-align="center end">
                <label ng-if='item.Price_Status != 1'>Pending</label>
                <md-button class="md-primary md-raised rxp-ingrid-btt rxp-ingrid-viewbtt rxp-ingrid-editbtt  md-button md-cyan-theme md-ink-ripple"
                ng-model="item.selected" ng-click="vm.viewPriceRequestDetails(item)" ng-if='item.Price_Status == 1'></md-button>
            </div>
        </div>
    </div>
    <div layout="row" layout-xs="column" class="rxp-margin-top-larg">
        <div flex="100" flex-xs="100" layout="column" layout-align="center center">
            <md-button ng-click="vm.ClosemdDialog()" class="md-primary md-raised" md-ripple-size="auto" aria-label="Close Contact Form">
                <md-icon md-font-icon="fa fa-times"></md-icon>
                <label class="rxp-margin-left-med rxp-margin-right-med">close</label>
            </md-button>
        </div>
    </div>
</md-content>
